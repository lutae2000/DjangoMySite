{% extends '../base.html' %}

{% block css_link %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
			<div id="board">
				<form id="search_form" action="" method="post">
					<input type="text" id="kwd" name="kwd" value="">
					<input type="submit" value="찾기">
				</form>


				<table class="tbl-ex">
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>글쓴이</th>
						<th>조회수</th>
						<th>작성일</th>
						<th>&nbsp;</th>
					</tr>
					<!-- board 리스트 -->
					{% for board in board_list %}
						<tr>
							<td>{{ board.id }}</td>
							<td><a href="/board/view?id={{ board.id }}">{{ board.title }}</td>
							<td>{{ board.name }}</td>
							<td>{{ board.count }}</td>
							<td>{{ board.regdate|date:'Y-m-d h:i:s' }}</td>
							<td><a href="/board/delete?id={{ board.id }}" class="del">삭제</a></td>
						</tr>
					{% endfor %}
				</table>
				<div class="bottom">
					<a href="writeform/" id="new-book">글쓰기</a>
				</div>				
			</div>
{% endblock %}
